<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 160" width="480" height="160">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.3"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#7C3AED" flood-opacity="0.4"/>
    </filter>
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.8" fill="#7C3AED" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="480" height="160" fill="#0A0812" rx="16"/>
  <rect width="480" height="160" fill="url(#dots)" rx="16"/>
  <rect x="18" y="22" width="116" height="116" rx="22" fill="#120D20" stroke="url(#brandGrad)" stroke-width="2"/>
  <g filter="url(#glow)">
    <rect x="34" y="77" width="8" height="26" rx="4" fill="url(#iconGrad)" opacity="0.5"/>
    <rect x="47" y="65" width="8" height="50" rx="4" fill="url(#iconGrad)" opacity="0.7"/>
    <rect x="60" y="50" width="8" height="80" rx="4" fill="url(#iconGrad)" opacity="0.9"/>
    <rect x="73" y="38" width="10" height="104" rx="5" fill="url(#iconGrad)"/>
    <rect x="88" y="50" width="8" height="80" rx="4" fill="url(#iconGrad)" opacity="0.9"/>
    <rect x="101" y="65" width="8" height="50" rx="4" fill="url(#iconGrad)" opacity="0.7"/>
    <rect x="114" y="77" width="8" height="26" rx="4" fill="url(#iconGrad)" opacity="0.5"/>
  </g>
  <text x="154" y="88" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-size="52" font-weight="800" letter-spacing="-1" fill="url(#brandGrad)" filter="url(#shadow)">VoiceForge</text>
  <text x="155" y="115" font-family="'Trebuchet MS', 'Segoe UI', sans-serif" font-size="15" font-weight="400" letter-spacing="3.5" fill="#9CA3AF" opacity="0.85">AI VOICE PLATFORM</text>
  <rect x="154" y="122" width="290" height="2" rx="1" fill="url(#waveGrad)"/>
</svg>
